<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Cool Jokes!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row" align="center">
        <div class="col-md-12 order-md-1" align="center">
            <h1>All the jokes</h1>
            <table id="joke-table" class="table table-bordered"></table>
        </div>
    </div>

    <div class="row" align="center">
        <div class="col-md-12 order-md-1" align="center">
                <input id="joke-id" type="number" placeholder="Id goes here">
                <button id="fetchJokeByID">Fetch by id</button>
            </div>
        <div class="col-md-12 order-md-1" align="center">
                <p id="joke-p"></p>
            </div>
    </div>


<div class="row" align="center">
    <div class="col-md-12 order-md-1" align="center">
<button id="random-joke">Fetch random joke</button>
    </div>
</div>
<div class="row" align="center">
    <div class="col-md-12 order-md-1" align="center">
<table id="table-rand" class="table table-bordered"></table>
    </div>
</div>
</div>

</body>
<script src="Jokes.js"></script>
</html>
